<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="giftcard">
            <h2><span jhiTranslate="jhipsterTzApplicationApp.giftcard.detail.title">Giftcard</span> {{giftcard.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcard.name">Name</span></dt>
                <dd>
                    <span>{{giftcard.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcard.amount">Amount</span></dt>
                <dd>
                    <span>{{giftcard.amount}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcard.unit">Unit</span></dt>
                <dd>
                    <span>{{giftcard.unit}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcard.giftcardTypeId">Giftcard Type Id</span></dt>
                <dd>
                    <span>{{giftcard.giftcardTypeId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcard.giftcardType">Giftcard Type</span></dt>
                <dd>
                    <div *ngIf="giftcard.giftcardType">
                        <a [routerLink]="['/giftcard-type', giftcard.giftcardType?.id, 'view']">{{giftcard.giftcardType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/giftcard', giftcard.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
