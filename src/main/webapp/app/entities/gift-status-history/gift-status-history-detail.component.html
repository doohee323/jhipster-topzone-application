<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="giftStatusHistory">
            <h2><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.detail.title">Gift Status History</span> {{giftStatusHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.giftStatus">Gift Status</span></dt>
                <dd>
                    <span>{{giftStatusHistory.giftStatus}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.createdAt">Created At</span></dt>
                <dd>
                    <span>{{giftStatusHistory.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.giftId">Gift Id</span></dt>
                <dd>
                    <span>{{giftStatusHistory.giftId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.createdById">Created By Id</span></dt>
                <dd>
                    <span>{{giftStatusHistory.createdById}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.gift">Gift</span></dt>
                <dd>
                    <div *ngIf="giftStatusHistory.gift">
                        <a [routerLink]="['/gift', giftStatusHistory.gift?.id, 'view']">{{giftStatusHistory.gift?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gift-status-history', giftStatusHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
