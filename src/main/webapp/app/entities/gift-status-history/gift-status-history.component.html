<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.home.title">Gift Status Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gift-status-history" [routerLink]="['/gift-status-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.home.createLabel">
            Create new Gift Status History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterTzApplicationApp.giftStatusHistory.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="giftStatusHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="giftStatus"><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.giftStatus">Gift Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createdAt"><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.createdAt">Created At</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="giftId"><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.giftId">Gift Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createdById"><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.createdById">Created By Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="gift.id"><span jhiTranslate="jhipsterTzApplicationApp.giftStatusHistory.gift">Gift</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let giftStatusHistory of giftStatusHistories ;trackBy: trackId">
                <td><a [routerLink]="['/gift-status-history', giftStatusHistory.id, 'view' ]">{{giftStatusHistory.id}}</a></td>
                <td>{{giftStatusHistory.giftStatus}}</td>
                <td>{{giftStatusHistory.createdAt | date:'mediumDate'}}</td>
                <td>{{giftStatusHistory.giftId}}</td>
                <td>{{giftStatusHistory.createdById}}</td>
                <td>
                    <div *ngIf="giftStatusHistory.gift">
                        <a [routerLink]="['../gift', giftStatusHistory.gift?.id, 'view' ]" >{{giftStatusHistory.gift?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gift-status-history', giftStatusHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gift-status-history', giftStatusHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gift-status-history/'+ giftStatusHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="giftStatusHistories && giftStatusHistories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
