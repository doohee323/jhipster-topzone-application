<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="giftcardType">
            <h2><span jhiTranslate="jhipsterTzApplicationApp.giftcardType.detail.title">Giftcard Type</span> {{giftcardType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcardType.name">Name</span></dt>
                <dd>
                    <span>{{giftcardType.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcardType.storeId">Store Id</span></dt>
                <dd>
                    <span>{{giftcardType.storeId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTzApplicationApp.giftcardType.store">Store</span></dt>
                <dd>
                    <div *ngIf="giftcardType.store">
                        <a [routerLink]="['/store', giftcardType.store?.id, 'view']">{{giftcardType.store?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/giftcard-type', giftcardType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
